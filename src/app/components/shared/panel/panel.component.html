<div class="ibox float-e-margins" 
    [ngClass]="class"
    [class.panel-blur]="!transparent">
  <div class="ibox-title panel-header">
      <span *ngIf="labelText" class="label label-success pull-right">{{labelText}}</span>
      <h2>{{caption}}</h2>
  </div>
  <div class="ibox-content">
      <ng-content></ng-content>    
  </div>
</div>
